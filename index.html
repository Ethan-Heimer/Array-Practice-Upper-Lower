<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper Lower Case</title>

    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body class="Center">

    <div class="W-75 H-75 Primary-Background Center">

        <div class="Center H-50 P-Large">
            <h1 class="Text-Header P-Large">Convert Upper To Lower Case</h1>
            <p id="u-to-l-display" class="Text-Important P-Large">Test</p>
            <button id="u-to-l-button" class="W-50 H-50">Convert</button>
        </div>

        <div class="Center H-50 P-Large">
            <h1 class="Text-Header P-Large">Convert Lower To Upper Case</h1>
            <p id="l-to-u-display" class="Text-Important P-Large">Test</p>
            <button id="l-to-u-button" class="W-50 H-50">Convert</button>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
